<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Algorithms</title>

    <style>
      table,
      tr,
      td {
        border: 2px solid black !important;
      }

      #table {
        width: 60vw;
        margin: 0px;
      }

      #summary {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        flex-direction: row;
        color: #c61080;
        font-weight: bold;
      }
    </style>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
  </head>

  <body class="sub_page">
    <div class="hero_area">
      <div class="hero_bg_box">
        <img
          src="images/Premium Vector _ Purple web development background.png"
          alt=""
        />
      </div>

      <header class="header_section">
        <div class="header_bottom">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="full">
                  <nav class="navbar navbar-expand-lg custom_nav-container">
                    <a class="navbar-brand" href="index.html"
                      ><img
                        width="120"
                        src="griet.png"
                        alt=""
                    /></a>

                    <button
                      class="navbar-toggler"
                      type="button"
                      data-toggle="collapse"
                      data-target="#navbarSupportedContent"
                      aria-controls="navbarSupportedContent"
                      aria-expanded="false"
                      aria-label="Toggle navigation"
                    >
                      <span class=""> </span>
                    </button>

                    <div
                      class="collapse navbar-collapse"
                      id="navbarSupportedContent"
                    >
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="index.html"
                            >HOME <span class="sr-only">(current)</span></a
                          >
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="algorithms.html"
                            >ALGORITHMS</a
                          >
                        </li>
                      </ul>
                    </div>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <section class="contact_section layout_padding">
      <div class="container">
        <div class="row">
          <div class="col-md-11 col-lg-9 mx-auto">
            <div class="map_form_container">
              <div class="form_container">
                <div class="heading_container heading_center">
                  <h2 class="contact_heading">
              <span>First In First Out</span>
                  </h2>
                  <br />
                </div>

                <form action="">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <input
                        type="text"
                        class="form-control-string"
                        placeholder="Page Reference String (with spaces)"
                        id="pages"
                        oninput="validation(event)"
                        autocomplete="off"
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <input
                        type="number"
                        class="form-control-frame"
                        placeholder="Number of Page Frames"
                        id="frame"
                        oninput="validation(event)"
                        autocomplete="off"
                      />
                    </div>
                  </div>
                  <p class="page_fault"></p>
                  <button
                    type="button"
                    style="
                      width: 150px;
                      height: 50px;
                      background-color: #c6ab10;
                      color: white;
                    "
                    onclick="FIFO()"
                  >
                    Run
                  </button>
                  <button
                    type="button"
                    style="
                      width: 150px;
                      height: 50px;
                      background-color: #c6ab10;
                      color: white;
                    "
                    onClick="window.location.reload();"
                  >
                    Reset
                  </button>
                </form>
              </div>
              <br />

              <table id="table"></table>
              <br />
              <div id="summary" style="margin-bottom: 20px"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="javascript/fifo_index.js"></script>
</html>
